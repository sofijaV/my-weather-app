<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Annie+Use+Your+Telescope&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/styles.css" />
    
    <title>Weather Forcast</title>
  </head>
  <body>
     
    <div class="container">
      <div class="document">
        <form class="searchingFor" id="searching">
          <div class="row">
          
            <div class="col-md-4 text-center">
              <input
                type="text"
                placeholder="Enter city name"
                autocomplete="off"
                autofocus="on"
                id="typed-city"
                class="typed"
              />
            </div>  
             <div class="col-md-3 text-center">
              <button
                type="submit"
                class="btn btn-outline-secondary"
                class="search"
                id="search-button"
              >
                Search
              </button>
              </div>  
            <div class="col-md-5 text-center  ">
              <button
                id="location"
                type="button"
                class="btn btn-outline-secondary"
                class="location"
              >
                My Location
              </button>
            </div>
          </div>
        </form>
<hr/>
   
          <div class="row">
            <div class="col-7">
             
              <div class="date" id="current"></div>
          
              <h1>
                <span id="searched-city">Belgrade</span>
                <span id="current-temp"></span><span class="celsius">Â°</span>
              </h1>
              <ul class="additionalInfo">
                <li class="description" id="description"></li>
                <li id="min-max">High <span class="max"></span> | Low <span class="min"></span></li>
                <li>
                  <span id="humidity">Humidity: <span class="value" id=></span> </span>
                  <span id="wind"> Wind speed: <span class="value"></span></span>
                </li>
              </ul>
            </div>
            <div class="col-3">
              <img src="images/note.png" class="note" alt="note"/>
              <img
                src="#"
                class="searched"
                alt="sunshine"
                id="icon"
              />
            </div>
            </div>
            <div class="days" id="forecast">
              </div>
            </div>
          </div>
        <div class="link">
          <a href="https://github.com/sofijaV/my-weather-app" class="getLink" target="_blank"
            >Open-source code</a
          >
          by Sofija
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
