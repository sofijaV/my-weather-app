<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Annie+Use+Your+Telescope&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Forcast</title>
  </head>
  <body>
    <div class="container">
      <div class="document">
            <form class="searchingFor" id="searching">
              <div class="row">
              <div class="col-2"></div>
                <div class="col-4">
            <input
              type="text"
              placeholder="Enter city name"
              autocomplete="off"
              autofocus="on"
              id="typed-city"
              class="typed"
            />
                </div>
            <div class="col-2">
            <button
              type="submit"
              class="btn btn-outline-secondary"
              class="search"
              id ="search-button"
            >
              Search
            </button>
            </div>
            <div class="col-2">
             <button id="location" type="button" 
              class="btn btn-outline-warning"  class="location">
        Here
        </button>
        </div>
              </div>
        </form>
       
      <main>
      <div class="row">
      
        <div class="col-6">
            <h1>Belgrade</h1>
            
            <p id=current-temp>30</p>
            <span class="conversion" >
             <a href="#" class="celsius" id="celsius">℃
               </a>
               |
               <a href="#" class="fahrenheit" id="fahrenheit">°F</a>
              </span>
             <ul class="additionalInfo">
                 <li class="description" id="description"> Raining </li> 
               <li id="min-max">25° | <strong>36°</strong></li>
               <li id="humidity">Humidity: 50% </li>
               <li id="wind">Wind speed: 2 m/s</li>
             </ul>
          </div>
        <div class="col-3">
          <img src="images/rain.png" class="searched" alt="raining" />
        </div>
          <div class="col-3">
            <div  class="date" id="current" >
        
        </div>
        </div>
      </div>
      <div class="days">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2">Monday</div>
          <div class="col-2">Tuesday</div>
          <div class="col-2">Wednesday</div>
          <div class="col-2">Thursday</div>
          <div class="col-2">Friday</div>
          <div class="col-1"></div>
          </div>
          <div class="row">
        <div class="col-1"></div>
            <div class="col-2" >
              <img src="images/sun.png" alt="sun"/> 
            </div>
            <div class="col-2">
              <img src="images/rain.png" alt="rain" />
            </div>
            <div class="col-2">
              <img src="images/sun.png" alt="sun" />
            </div>
            <div class="col-2">
              <img src="images/thunder-and-rain.png" alt="thunder" />
            </div>
            <div class="col-2">
              <img src="images/sun.png" alt="sun" /> 
            </div>
            <div class="col-1"></div>
          </div>
          <div class="row">
            <div class="col-1"></div>
            <div class="col-2">29° | 15° </div>
            <div class="col-2">32° | 15° </div>
            <div class="col-2">28° | 16° </div>
            <div class="col-2">27° | 14° </div>
            <div class="col-2">31° | 14° </div>
            <div class="col-1"></div>
          </div>
        </div>
      </div>
        <div class="link">
        <a href="https://github.com/sofijaV/my-weather-app" target="_blank">Open-source code</a> by Sofija
      </div>
      </main>
      </div>
    </div>
    <script src="src/index.js">
    </script>
  </body>
</html>
