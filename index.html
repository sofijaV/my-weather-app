<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Annie+Use+Your+Telescope&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Forcast</title>
  </head>
  <body>
    <div class="container">
      <div class="document">
        <form class="searchingFor" id="searching">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-4">
              <input
                type="text"
                placeholder="Enter city name"
                autocomplete="off"
                autofocus="on"
                id="typed-city"
                class="typed"
              />
            </div>
            <div class="col-2">
              <button
                type="submit"
                class="btn btn-outline-secondary"
                class="search"
                id="search-button"
              >
                Search
              </button>
            </div>
            <div class="col-2">
              <button
                id="location"
                type="button"
                class="btn btn-outline-warning"
                class="location"
              >
                Here
              </button>
            </div>
          </div>
        </form>

        <main>
          <div class="row">
            <div class="col-7">
             
              <div class="date" id="current"></div>
          
              <h1>
                <span id="searched-city">Belgrade</span>
                <span id="current-temp">30</span>
                <span class="conversion">
                  <a href="#" class="active" id="celsius">°C</a>|<a
                    href="#"
                    id="fahrenheit"
                    >°F</a
                  >
                </span>
              </h1>
              <ul class="additionalInfo">
                <li class="description" id="description">Clear Sky</li>
                <li id="min-max">High <strong>36°</strong> | Low 25°</li>
                <li>
                  <span id="humidity">Humidity: 50% </span>
                  <span id="wind"> Wind speed: 2 m/s</span>
                </li>
              </ul>
            </div>
            <div class="col-3">
              <img src="images/note.png" class="note" alt="note"/>
              <img
                src="images/sun.png"
                class="searched"
                alt="sunshine"
                id="icon"
              />
            </div>
            
            </div>
            <div class="days">
              <div class="row">
                <div class="col-1"></div>
                <div class="col-2">Monday
                  <img src="images/sun.png" alt="sun" />
                 <span class="max">29°</span> <span class="min">15°</span>
                </div>
                
                <div class="col-1"></div>
              </div>
            </div>
          </div>
        </main>
        <div class="link">
          <a href="https://github.com/sofijaV/my-weather-app" target="_blank"
            >Open-source code</a
          >
          by Sofija
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
